<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Roll Number Picker</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00ffd1;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: #2c2c3e;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffd1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c7a9;
    }
    .result {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #ffdd57;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd1;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Random Roll Number Picker</h1>
  
  <textarea id="rollList" placeholder="Paste roll numbers here, one per line..."></textarea>
  
  <div>
    <button onclick="pickRandom()">Pick Random</button>
    <button onclick="resetList()">Reset</button>
  </div>
  
  <div id="result" class="result" style="display:none;"></div>

  <script>
    let originalList = [];
    let remainingList = [];

    function pickRandom() {
      const text = document.getElementById("rollList").value.trim();
      if (originalList.length === 0) {
        originalList = text.split(/\s+/).filter(x => x.length > 0);
        remainingList = [...originalList];
      }

      if (remainingList.length === 0) {
        alert("All roll numbers have been picked!");
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingList.length);
      const picked = remainingList[randomIndex];
      remainingList.splice(randomIndex, 1); // Remove picked

      const resultBox = document.getElementById("result");
      resultBox.innerText = `ðŸŽ‰ Selected: ${picked}`;
      resultBox.style.display = "block";
    }

    function resetList() {
      document.getElementById("result").style.display = "none";
      originalList = [];
      remainingList = [];
      alert("List has been reset.");
    }
  </script>

</body>
</html>
